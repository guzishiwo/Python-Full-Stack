<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>register html</title>
        <link rel="stylesheet" href="css/semantic.css" media="screen" title="no title">
        <link rel="stylesheet" href="register.css" media="screen" title="no title">
    </head>

    <body>
        <div class="ui grid " style="height: 100%;">
            <div class="five wide column" style="padding:0 0 0 0;">
                <div class="ui sizer vertical segment redreg" >
                        <button class="ui big red button" style="position: absolute; background-color: transparent">
                            <h1><</h1>
                        </button>
                    <h2 class="ui center aligned  header" style="color:white; margin-top: 0; padding-top:30%; "> Welcome to </h2>
                    <h2 class="ui center aligned  header" style="color:white; font-size: 60px; ">
                        10MINs
                    </h2>
                </div>
            </div>
            <div class="eleven wide column">
                <button class="ui huge red inverted  right floated  button" style="border-style: none; box-shadow: none; margin-right: 50px">
                    or LOGIN
                </button>
                <div class="ui very padded vertical segment " style="top: 100px;">
                    <form class="ui form">
                        <div class="field">
                            <label></label>
                            <input type="text" name="username" placeholder="username">
                        </div>
                        <div class="field">
                            <label></label>
                            <input type="text" name="email" placeholder="your@email.com">
                        </div>
                        <div class="field">
                            <label></label>
                            <input type="text" name="password" placeholder="password">
                        </div>
                        <div class="field">
                            <label></label>
                            <input type="text" name="check password again" placeholder="check password again">
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden">
                                <label>I agree to the Terms and Conditions</label>
                            </div>
                        </div>
                        <button class="ui huge red inverted  right floated  button" style="border-style: none; box-shadow: none;">
                            Submit
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </body>
</html>
